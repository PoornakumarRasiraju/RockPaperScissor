<!DOCTYPE html>
<html>
<head>
  <base href="/game#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>

  <link rel="stylesheet" href="RockPaperScissor/static/stylesheets/game.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <div class="game">
    <p class="game_title">Rock - Paper -Scissors</p>
    <div class="game_rps">

      <div class="game_rps-input">
        <label class="game_rps-min-label">Minutes:</label>
        <input class="game_rps-min-input" type="number">
        <label class="game_rps-sec-label">Seconds:</label>
        <input class="game_rps-sec-input" type="number">
        <div class="game_rps-buttons">
          <button class="game_rps-start" type="submit">START</button>
          <button class="game_rps-restart" type="submit">RESTART</button>
        </div>
      </div>

      <div class="game_input-warning warningHide">
        <p>Please Enter the valid time.</p>
      </div>

      <div class="game_time-warning warningHide">
        <p>Please Enter the Time which is in this range 00:00.</p>
      </div>

      <div class="game_rps-timer">
        <label class="game_rps-timer-label">TIMER</label>
        <div class="game_rps-timer-block">
          <span class="game_rps-timer-min">00</span>
          <span>:</span>
          <span class="game_rps-timer-sec">00</span>
        </div>
      </div>


      <p class="game_scoreboard-title">SCOREBOARD</p>
      <div class="game_scoreboard">
          <div class="counts">
            <span>Wins: </span><span class="sb-win">0</span>
          </div>
          <div class="counts">
            <span>Draws: </span><span class="sb-draw">0</span>
          </div>
          <div class="counts">
            <span>Looses: </span><span class="sb-loose">0</span>
          </div>
      </div>

      <div class="game_rps-hvb">
        <div class="game_rps_human_block">
          <div class="game_rps-human">
            <p class="game_rps-human-title">Human</p>
            <div class="game_rps-human-buttons">
              <button class="game_rps-h-rock btn-select" type="button" disabled><img src="RockPaperScissor/static/images/rock.png" alt="rock image">Rock</button>
              <button class="game_rps-h-paper btn-select" type="button" disabled><img src="RockPaperScissor/static/images/paper.png" alt="paper image">Paper</button>
              <button class="game_rps-h-scissor btn-select" type="button" disabled><img src="RockPaperScissor/static/images/scissors.png" alt="scissors image">Scissors</button>
            </div>
            <span class="human-select"></span>
          </div>
        </div>

        <div class="game_rps_bot_block">
          <div class="game_rps-bot">
            <p class="game_rps-bot-title">Bot</p>
            <div class="game_rps-bot-buttons">
              <button class="game_rps-b-rock" type="button" disabled><img src="RockPaperScissor/static/images/rock.png" alt="rock image">Rock</button>
              <button class="game_rps-b-paper" type="button" disabled><img src="RockPaperScissor/static/images/paper.png" alt="paper image">Paper</button>
              <button class="game_rps-b-scissor" type="button" disabled><img src="RockPaperScissor/static/images/scissors.png" alt="scissors image">Scissors</button>
            </div>
            <span class="bot-select"></span>
          </div>
        </div>
      </div>

      <div class="game-result hide">
      </div>

    </div>

  </div>

  <script src="RockPaperScissor/static/js/rock_module.js"></script>
  <script src="RockPaperScissor/static/js/load_module.js"></script>
</body>
</html>
