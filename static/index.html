<!DOCTYPE html>
<html>
<head>
  <base href="/game#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>

  <link rel="stylesheet" href="RockPaperScissor/static/stylesheets/game.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <div class="game">
    <p class="game_title">Rock - Paper -Scissors</p>
    <div class="game_rps">

      <div class="game_rps-input">
        <label class="game_rps-min-label">Minutes:</label>
        <input class="game_rps-min-input" type="number">
        <label class="game_rps-sec-label">Seconds:</label>
        <input class="game_rps-sec-input" type="number">
        <div class="game_rps-buttons">
          <button class="game_rps-start" type="submit">START</button>
          <button class="game_rps-restart" type="submit">RESTART</button>
        </div>
      </div>

      <div class="game_rps-timer">
        <label class="game_rps-timer-label">TIMER</label>
        <div class="game_rps-timer-block">
          <span class="game_rps-timer-min">237</span>
          <span class="game_rps-timer-sec">123</span>
        </div>
      </div>
      <div class="game_rps-hvb">
        <div class="game_rps_human_block">
          <div class="game_rps-h-scoreboard">
            <label class="game_rps-h-sb-label">SCORE BOARD</label>
            <div class="game_rps-h-sb-block">
              <span class="game_rps-h-sb-win">5</span>
              <span class="game_rps-h-sb-lose">2</span>
              <span class="game_rps-h-sb-draw">2</span>
            </div>
          </div>
          <div class="game_rps-human">
            <p class="game_rps-human-title">Human</p>
            <div class="game_rps-human-buttons">
              <button class="game_rps-h-rock" type="button">Rock</button>
              <button class="game_rps-h-paper" type="button">Paper</button>
              <button class="game_rps-h-scissor" type="button">Scissors</button>
            </div>
          </div>
        </div>

        <div class="game_rps_bot_block">
          <div class="game_rps-b-scoreboard">
            <label class="game_rps-b-sb-label">SCORE BOARD</label>
            <div class="game_rps-b-sb-block">
              <span class="game_rps-b-sb-win">5</span>
              <span class="game_rps-b-sb-lose">2</span>
              <span class="game_rps-b-sb-draw">2</span>
            </div>
          </div>
          <div class="game_rps-bot">
            <p class="game_rps-bot-title">Bot</p>
            <div class="game_rps-bot-buttons">
              <button class="game_rps-b-rock" type="button" disabled>Rock</button>
              <button class="game_rps-b-paper" type="button" disabled>Paper</button>
              <button class="game_rps-b-scissor" type="button" disabled>Scissors</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="RockPaperScissor/static/js/rock_paper_Scissor.js"></script>
</body>
</html>
